<mat-card-content>
    <form [formGroup]="form" (ngSubmit)="signup()" class="my-form" >

        <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="username" name="username" required>
        </mat-form-field><mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password" name="password" required>
        </mat-form-field><mat-form-field class="full-width">
            <mat-label>Repeat password</mat-label>
            <input type="password" matInput placeholder="repeat password" name="confirmPassword" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First name" name="fistName" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" name="lastName" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Account number</mat-label>
            <input matInput placeholder="_ _ _ _ - _ _ _ _ - _ _ _ _ - _ _ _ _" name="accountNumber">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="city" name="City" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Street</mat-label>
            <input matInput placeholder="street" name="street">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Postal code</mat-label>
            <input matInput placeholder="_ _ - _ _ _" name="postalCode">
        </mat-form-field>
       
        <input type="submit" value="sign up" />
    </form>
</mat-card-content>
