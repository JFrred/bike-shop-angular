<div class="row">
  <form ng-submit="save($product.id)">

    <div class="col-25">
      <div class="container">
        <h4>Products
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>4</b>
          </span>
        </h4>
        <div *ngIf="products">
          <div *ngFor="let product of products">
            <p><a href="#">{{ product.name }} </a> <span class="price"> {{ product.price }} $$ </span></p>
          </div>
        </div>
        <hr>
        <p>Total <span class="price" style="color:black"><b> </b></span></p>
      </div>
    </div>

    <div class="col-75">
      <div class="container">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fullName" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">
            <label for="adr"><i class="fa fa-address-card-o"></i> Street</label>
            <input type="text" id="adr" name="street" placeholder="542 W. 15th Street">

            <div class="row">
              <div class="col-50">
                <label for="zip">Postal code</label>
                <input type="text" id="zip" name="zip" placeholder="xx-xxx">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
      </div>
    </div>
    <button type="submit">buy</button>
  </form>


</div>
