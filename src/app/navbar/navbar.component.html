<mat-toolbar>
  <button mat-icon-button aria-label="Home button" routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <span class="spacer"></span>
  <button
    mat-icon-button
    aria-label="Checkout button"
    routerLink="/cart"
  >
    <mat-icon>shopping_cart</mat-icon>
  </button>
 
  <div *ngIf="isLoggedIn == false">
    <button mat-icon-button aria-label="Login button" [routerLink]="['/login']">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button aria-label="Logout button" (click)="this.authService.logOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
